<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <div id="fps-container">Fps: <span id="fps-span"></span></div>
      <div id="balls-number-container">
        Balls: <span id="balls-number-span"></span>
      </div>
      <button type="button" id="start-btn">Start</button>
      <button type="button" id="reset-btn">Reset</button>

      Check to test how much balls can be showed up without dropping below 60fps
      <input type="checkbox" name="fpsTest" id="fps-test-checkbox" />

      Pull balls to cursor
      <input type="checkbox" name="pullBalls" id="pull-balls-checkbox" />

      Push away balls from cursor with selected power (default is 10)
      <input type="checkbox" name="pushBalls" id="push-balls-checkbox" />
      <input type="number" id="push-pull-balls-power" value="10" />
    </div>
    <canvas></canvas>
  </body>
</html>
