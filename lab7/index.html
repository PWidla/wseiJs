<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="search">
          <input
            type="text"
            placeholder="Enter city name"
            spellcheck="false"
            id="cityInput"
            list="cities"
          />
          <datalist id="cities"></datalist
          ><button>
            <img
              src="weather-app-img/images/search.png"
              alt="Search image"
              onclick="checkWeather()"
            />
          </button>
        </div>

        <div id="cards-container"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
